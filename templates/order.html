{% extends 'base.html' %}

{% block title %}
Запись на консультацию клиента
{% endblock %}

<main>
	<div class="content">
		{% block main %}
		<h3 id="namePara">Добро пожаловать, </h3>

    <script>
        // JavaScript code to extract the parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const nameParam = urlParams.get('name');

        // JavaScript code to update the HTML content with the parameter value
        const nameElement = document.getElementById('namePara');
        nameElement.textContent += nameParam;
    </script>

		<h3>Можете записаться на консультацию.</h3><br>

				<form method="post">
					<table>
			  			<tr>
							<label for="date"> Введите дату на которую вы хотите записаться:</label>
							<input type="date" id="date" name="date">
							<input type="submit" value="Submit">

						</tr>
<!--							<div class="box">-->
						<tr>

<!--							</div>-->
						</tr>

					</table>
				</form><br>

		{% endblock %}

    </div>

	<section>
		{% block section %}
			<br><br>
		{% endblock %}
	</section>
</main>
