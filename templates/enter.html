{% extends 'base.html' %}

{% block title %}
Вход для клиента
{% endblock %}

<main>
	<div class="content">
		{% block main %}
			<h1>Вход для записи на консультацию</h1><br>
		<div><h3>Введите имя и телефон, указанные при регистрации</h3></div><br>
		<form method="post">
		<table>
				<tr>
					<td><label for="name">Имя:</label></td>
					<td><input type="text" id="name" name="name" placeholder="Введите имя" required></td>
				</tr>
				<tr>
					<td><label for="phone">Телефон:</label></td>
					<td><input type="tel" id="phone" name="phone" placeholder="+79876543211" required></td>
				</tr>
				<tr>
					<td></td><td><input type="submit" value="Войти"></td>
				</tr>

		</table>


			</form>
		{% endblock %}
    </div>

	<section>
		{% block section %}
			<br> <br>
		{% endblock %}
	</section>
</main>
