<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вход для записи</title>
    <meta charset="utf-8">
    <img src="https://psy-files.ru/wp-content/uploads/b/e/d/bedb6b0be2d6e1551afbb40b6738a503.jpeg">
</head>
<body>
    <h1>Вход для записи на консультацию.</h1>
    <div>Введите имя и телефон (без 8), указанные при регистрации</div>
    {% for msg in get_flashed_messages() %}
    <div class="flash">{{msg}}<div>
    {% endfor %}
    <form method="post">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Телефон:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <input type="submit" value="Войти">
    </form>
</body>
</html>
